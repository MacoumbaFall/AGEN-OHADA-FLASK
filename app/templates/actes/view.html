{% extends "base.html" %}

{% block content %}
<div class="md:flex md:items-center md:justify-between mb-8">
    <div class="min-w-0 flex-1">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Acte {{ acte.id
            }}</h2>
        <p class="mt-1 text-sm text-gray-500">{{ acte.type_acte }} - Créé le {{ acte.created_at.strftime('%d/%m/%Y') }}
        </p>
    </div>
    <div class="mt-4 flex md:ml-4 md:mt-0">
        <a href="{{ url_for('actes.download_pdf', id=acte.id) }}"
            class="ml-3 inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Télécharger PDF
        </a>
    </div>
</div>

<div class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl">
    <div class="px-4 py-5 sm:p-6 prose max-w-none">
        {{ acte.contenu_html | safe }}
    </div>
</div>
{% endblock %}
